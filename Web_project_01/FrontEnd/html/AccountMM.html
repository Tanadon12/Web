<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-..."
        crossorigin="anonymous"
      />
      <!-- 1st top part -->
      <div class="nav-login">
        <ul>
          <li><a class="link" href="Admin"> <i class="fa fa-user"></i> WELCOME : ....... </a></li>
          <li><a class="link" href="SignIn">LOGOUT</a></li>
        </ul>
      </div>
  </header>

  <section class="section2">
    <div class="Logo">
      <a href="../Homepage">
        <img
          src="https://drive.google.com/thumbnail?id=17Dsynr_XSkuKgpIZGrK6EhkSBp0Ydh8N"
        />
      </a>
    </section>

      <nav>
        <ul class="navbar">
          <li><a href="Admin">Dashboard</a></li>
          <li><a href="ProductMM">Product</a></li>
          <li><a href="AccountMM">Account</a></li>
        </ul>
      </nav>
      <div class="separator"></div>
    </div>

    <main class="account-main">
      <div class="account-container">
        <div class="account-header">
          <h2>Account list</h2>
          <button class="add-account-btn">Add Account</button>
        </div>

        <div class="account-item">
          <div id="accountsContainer">
            <!-- Dynamic account items will be added here -->
          </div>
        </div>
      </div>
      <!-- ... other account items -->
    </main>
    <div id="addAccountModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Account</h2>
        <form id="addAccountForm" enctype="multipart/form-data">
          <label for="addFirstName">First Name</label>
          <input
            type="text"
            id="addFirstName"
            name="firstName"
            placeholder="First Name"
            required
          />

          <label for="addLastName">Last Name</label>
          <input
            type="text"
            id="addLastName"
            name="lastName"
            placeholder="Last Name"
            required
          />

          <label for="addEmail">Email</label>
          <input
            type="email"
            id="addEmail"
            name="email"
            placeholder="Email"
            required
          />

          <label for="addAddress">Address</label>
          <input
            type="text"
            id="addAddress"
            name="address"
            placeholder="Address"
            required
          />

          <label for="addUsername">Username</label>
          <input
            type="text"
            id="addUsername"
            name="username" 
            placeholder="Username"
            required
          />

          <label for="addPassword">Password</label>
          <input
            type="text"
            id="addPassword"
            name="password"
            placeholder="Password"
            required
          />

          <label for="addRole">Role</label>
          <input
            type="text"
            id="addRole"
            name="addRole"
            placeholder="addRole"
            required
          />

          <button type="submit" class="btn">Add Account</button>
        </form>
      </div>
    </div>

    <div id="editAccountModal" class="modal">
      <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h2>Edit Account</h2>
        <form id="editAccountForm" enctype="multipart/form-data">
          <input type="hidden" id="editAccountId" name="accountId" />

          <label for="editFirstName">First Name</label>
          <input
            type="text"
            id="editFirstName"
            name="firstName"
            placeholder="First Name"
            required
          />

          <label for="editLastName">Last Name</label>
          <input
            type="text"
            id="editLastName"
            name="lastName"
            placeholder="Last Name"
            required
          />

          <label for="editEmail">Email</label>
          <input
            type="email"
            id="editEmail"
            name="email"
            placeholder="Email"
            required
          />

          <label for="editAddress">Address</label>
          <input
            type="text"
            id="editAddress"
            name="address"
            placeholder="Address"
            required
          />

          <label for="editUsername">Username</label>
          <input
            type="text"
            id="editUsername"
            name="username"
            placeholder="Username"
            required
          />

          <label for="editPassword">Password</label>
          <input
            type="text"
            id="editPassword"
            name="password"
            placeholder="Password"
            required
          />

          <label for="editRole">Role</label>
          <input
            type="text"
            id="editRole"
            name="editRole"
            placeholder="editRole"
            required
          />

          <button type="submit" class="btn">Save Changes</button>
        </form>
      </div>
    </div>
  </body>
  <script src="../script/accountmanagement.js"></script>

  </footer>
</html>
