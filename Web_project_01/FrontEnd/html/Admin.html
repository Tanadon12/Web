    <script type="text/javascript" src="https://api.longdo.com/map/?key=f4c609ce0f7eec84984ba14931def9a6"></script>
    <script>
    var marker1 = new longdo.Marker({ lon: 100.175453, lat: 13.773936 },
    { 
      title: 'Want to know CEO house?',
      icon: {
           url: 'https://map.longdo.com/mmmap/images/pin_mark.png',
          offset: { x: 12, y: 45 }
        },
        detail: 'This is ceo house!',
        visibleRange: { min: 0, max: 100 },
        draggable: false,
        weight: longdo.OverlayWeight.Top,
    });
      function init() {
        var map = new longdo.Map({
          placeholder: document.getElementById('map')
        });
        map.Layers.setBase(longdo.Layers.NORMAL_EN);
        map.Overlays.add(marker1);
      }
    </script>
