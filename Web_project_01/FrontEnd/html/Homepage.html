    <!-- The Modal -->
    <div id="productModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="modal-body">
        <div class="modal-product-image">
          <img id="modalProductImage" src="" alt="Product Image" />
        </div>

        <div class="modal-product-info">
          <div class="modal-header">
            <h2 id="modalProductName"></h2>
          </div>

          <div id="modalProductDetails">
            <div class="product-detail" id="modalProductBrand">
              <label>Brand:</label>
              <span></span>
            </div>
            <div class="product-detail" id="modalProductDescription">
              <label>Description:</label>
              <span></span>
            </div>
            <div class="product-detail" id="modalProductIngredient">
              <label>Ingredient:</label>
              <span></span>
            </div>
            <div class="product-detail" id="modalProductType">
              <label>Type:</label>
              <span></span>
            </div>
            <div class="product-detail" id="modalProductGender">
              <label>Gender:</label>
              <span></span>
            </div>
            <div class="product-detail" id="modalProductSize">
              <label>Size:</label>
              <select name="size">
                <!-- Size options will be populated here -->
              </select>
            </div>
            <div class="product-detail" id="modalProductPrice">
              <label>Price:</label>
              <span></span>
            </div>
          </div>
        </div>
      </div>
