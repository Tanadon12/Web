<!DOCTYPE html>

  <head>

    <title>MenPerfume</title>
    <link rel="stylesheet" href="../style/styles_Perfume.css" />
  </head>
  <body>
    <header>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-..."
        crossorigin="anonymous"
      />
      <!-- 1st top part -->
      <div class="nav-login">
        <ul>
          <li>
            <a class="link" href="../Admin">
              <i class="fa fa-user"></i> My account
            </a>
          </li>
          <li><a class="link" href="../SignIn">Sign In</a></li>
        </ul>
      </div>
    </header>

    <main>
      <!-- 2nd part -->
      <section class="section2">
        <div class="Logo">
          <a href="../Homepage">
            <img
              src="https://drive.google.com/thumbnail?id=17Dsynr_XSkuKgpIZGrK6EhkSBp0Ydh8N"
            />
          </a>
        </div>

        <div class="Search">
          <form action="../SearchRes" method="get">
            <input id = "searchbyname" type="text" placeholder="You Looking for ?" name="search" />
            <button type="submit">üîç</button>
          </form>
        </div>

        <div class="Advance-Search">
          <a href="../AdvanceSearch">Advance Search</a>
        </div>
      </section>

      <!-- 3rd part  -->
      <nav>
        <ul class="navbar">
          <li><a href=" Men">Men Perfume</a></li>
          <li><a href="Female">Female Perfume</a></li>
        </ul>
      </nav>
      <div class="separator"></div>

      <div class="webpage">
        <img
          src=" https://drive.google.com/thumbnail?id=1th86jnajF-vChkdwVwFpI-4L6uqbtdVu"
        />
      </div>
      <div class="separator"></div>
      <div class="Recommeded"><h2>Recommeded For You</h2></div>

      <!-- 4rd part  -->
      <div class="randomProductContainer first"></div>
      <!-- 4rd part  -->
      <div class="frame-container">
        <div class="form-group">
          <label for="Sort">SORT:</label>
          <select id="Sort" name="Sort">
            <option value="name">Name</option>
            <option value="price-asc">Price Low to High</option>
            <option value="price-desc">Price High to Low</option>
          </select>
        </div>

        <div class="form-group">
          <label for="view">VIEW:</label>
          <select id="view" name="view">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="36" selected>36</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="frame-group">
          <div class="frame">1</div>
          <div class="frame">2</div>
          <div class="frame">3</div>
          <div class="frame">></div>
        </div>
      </div>

      <!-- 6rd part  -->
      <div class="products-container">
        <div class="perfume">Product 1</div>
        <div class="perfume">Product 2</div>
        <div class="perfume">Product 3</div>
        <div class="perfume">Product 4</div>
      </div>

    <footer>
