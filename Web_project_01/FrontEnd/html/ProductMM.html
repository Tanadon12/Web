    <main>
        <section class="product-section">
            
            <div class="add-product-container">

                        <div class="product-grid">
                            <!-- Repeat this block for each product -->

                        <!-- Add Product Pop-up Form (hidden by default) -->
                        <div id="addProductModal" class="modal">
                            <div class="modal-content">
                              <span class="close">&times;</span>
                              <h2>Add New Product</h2>
                              <form id="addProductForm">
                                <!-- Product name -->
                                <input type="text" id="productName" name="productName" placeholder="Product Name" required>
                                <!-- Product description -->
                                <textarea id="productDescription" name="productDescription" placeholder="Product Description" required></textarea>
                                <!-- Product price -->
                                <input type="number" id="productPrice" name="productPrice" placeholder="Price" required>
                                <!-- Product image -->
                                <input type="file" id="productImage" name="productImage" accept="image/*">
                                <!-- Submit button -->
                                <button type="submit" class="btn">Add Product</button>
                              </form>
                            </div>
                          </div>
                                <script>
                                    // Get the modal
                                    var modal = document.getElementById('addProductModal');
                                    // Get the button that opens the modal
                                    var btn = document.getElementsByClassName('add-product-btn')[0];
                                    // Get the <span> element that closes the modal
                                    var span = document.getElementsByClassName('close')[0];
                                    // When the user clicks the button, open the modal
                                    btn.onclick = function() {
                                    modal.style.display = "block";
                                    }
                                    // When the user clicks on <span> (x), close the modal
                                    span.onclick = function() {
                                    modal.style.display = "none";
                                    }
                                    // When the user clicks anywhere outside of the modal, close it
                                    window.onclick = function(event) {
                                    if (event.target == modal) {
                                        modal.style.display = "none";
                                    }
                                    }
                                    // TODO: Add form submission logic here, including image handling
                                    </script>
                            <div id="editProductModal" class="modal">
                                <div class="modal-content">
                                  <span class="close-edit">&times;</span>
                                  <h2>Edit Product</h2>
                                  <form id="editProductForm">
                                    <!-- The product ID is hidden -->
                                    <input type="hidden" id="editProductId" name="productId">
                                    <!-- Product name -->
                                    <input type="text" id="editProductName" name="productName" placeholder="Product Name" required>
                                    <!-- Product description -->
                                    <textarea id="editProductDescription" name="productDescription" placeholder="Product Description" required></textarea>
                                    <!-- Product price -->
                                    <input type="number" id="editProductPrice" name="productPrice" placeholder="Price" required>
                                    <!-- Product image (assuming the image URL is stored and can be changed if needed) -->
                                    <input type="text" id="editProductImage" name="productImage" placeholder="Image URL">
                                    <!-- Submit button -->
                                    <button type="submit" class="btn">Save Changes</button>
                                  </form>
                                </div>
