      <div class="frame-container">

   <div id="addProductModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Product</h2>
        <form id="addProductForm">
            <!-- Product name -->
            <input type="text" id="productName" name="productName" placeholder="Product Name" required>
            <!-- Product description -->
            <textarea id="productDescription" name="productDescription" placeholder="Product Description" required></textarea>
            <!-- Product price -->
            
            <!-- Product ingredient -->
            <textarea id="productIngredient" name="productIngredient" placeholder="Ingredient" required></textarea>
            <!-- Product Size -->
            <input type="number" id="productSize" name="productSize" placeholder="Size" required>

            <input type="number" id="productPrice" name="productPrice" placeholder="Price" required>
            
            <textarea type="text" id="productBrand" name="productBrand" placeholder="Brand" required></textarea>
            <textarea type="text" id="productType" name="productType" placeholder="Type" required></textarea>
            <!-- Product Gender -->
            <select id="productGender" name="productGender" required>
                <option value="">Select Gender</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="unisex">Unisex</option>
            </select> 
            <!-- Product image -->
            <input type="text" id="editProductImage" name="productImage" placeholder="Image URL">
            <!-- Submit button -->
            <button type="submit" class="btn">Add Product</button>
        </form>
    </div>
</div>

<div id="editProductModal" class="modal">
    <div class="modal-content">
        <span class="close-edit">&times;</span>
        <h2>Edit Product</h2>
        <form id="editProductForm"  enctype="multipart/form-data">
            <input type="hidden" id="editProductId" name="productId">

            <label for="editProductName"></label>
            <input type="text" id="editProductName" name="productName" placeholder="Product Name" required>

            <label for="editProductDescription"></label>
            <textarea id="editProductDescription" name="productDescription" placeholder="Product Description" required></textarea>

            <label for="editProductBrand"></label>
            <textarea id="editProductBrand" name="productBrand" placeholder="product Brand" required></textarea>

            <label for="editProductType"></label>
            <textarea id="editProductType" name="ProductType" placeholder="ProductType" required></textarea>

            <label for="editProductIngredient"></label>
            <textarea id="editProductIngredient" name="productIngredient" placeholder="Ingredients" required></textarea>
            
            <!-- <label for="EditProductImage2"></label>
            <input type="file" id="EditProductImage2" name="productImageFile" accept=".jpg, .jpeg, .png"> -->
            <label for="editProductImage2"></label>
            <textarea id="editProductImage2" name="productImage" placeholder="Image URL" required></textarea>

            <label for="editProductSize"></label>
            <select id="editProductSize" name="productSize">
                <!-- Size options will be populated here -->
            </select>

            <label for="editProductPrice"></label>
            <input type="number" id="editProductPrice" name="productPrice" placeholder="Price" required>

            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</div>
