<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="../style/styles_SignIn.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-..."
        crossorigin="anonymous"
      />
      <!-- 1st top part -->
      <div class="nav-login">
        <ul>
          <li>
            <a class="link" href="Admin">
              <i class="fa fa-user"></i> My account
            </a>
          </li>
          <li><a href="SignIn">Sign In</a></li>
        </ul>
      </div>
    </header>

    <main>
    <div class="Logo">
        <a href="Homepage"><img  src="https://drive.google.com/thumbnail?id=17Dsynr_XSkuKgpIZGrK6EhkSBp0Ydh8N" /></a>
    </div>

    <form name="Login" onsubmit="submitForm(event)">
      <div class="login-container">
        <div class="login-title">
          <h1>LOGIN</h1>
        </div>
        <label for="username"></label><br />
        <input type="text" id="username" name="username" placeholder="👨🏻‍💼  username;"/><br />
        <label for="password"></label><br />
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="🔒   passward"/>
        </div>
        
        <button type="button" id="togglePassword">Show Password</button>
        
        <input type="submit" value="LOG IN" />
    
      </div>
    </form>
    </main>

    <footer>
      <article>Welcome everybody let's login to our website!</article>
    </footer>

    <script src="../script/SignInScript.js"></script>
  </body>
</html>
