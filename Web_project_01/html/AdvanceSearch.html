    <main>
      <!-- 2nd part -->

        <div class="Logo">
          <a href="Homepage.html"><img  src="https://drive.google.com/thumbnail?id=17Dsynr_XSkuKgpIZGrK6EhkSBp0Ydh8N" /> </a>

      <nav>
        <ul class="navbar">
          <li><a href="#">Men Perfume</a></li>
          <li><a href="#">Female Perfume</a></li>
          <li><a href="#">Brand </a></li>
        </ul>
      </nav>
      <div class="separator"></div>

      <div class="advanced-search-container">
        <div class="search-title">ADVANCE SEARCH</div>
        <form class="search-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type">
                    <option value="">Select Type</option>
                    <option value="parfum">PARFUM</option>
                    <option value="eau_de_parfum">EAU DE PARFUM</option>
                    <option value="eau_de_toilette">EAU DE TOILETTE</option>
                    <option value="eau_de_cologne">EAU DE COLOGNE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand">
            </div>
            <div class="form-group">
                <label for="gender">Gender </label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="unisex">Unisex</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" name="price">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" id="size" name="size">
            </div>
            <div class="form-buttons">
                <button type="reset" class="button-clear">Clear</button>
                <button type="submit" class="button-search">Search</button>
            </div>
        </form>
    </div>
