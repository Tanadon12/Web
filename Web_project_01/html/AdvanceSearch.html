<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance-Search</title>
    <link rel="stylesheet" href="../style/advance.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- 1st top part -->
      <div class="nav-login">
        <ul>
          <li><a href="MyAccount">üë®üèª‚Äçüíº My account </a></li>
          <li><a href="SignIn">Sign In</a></li>
        </ul>
      </div>
    </header>

    <main>
      <!-- 2nd part -->
      <section class="section2">
        <div class="Logo">
          <a href="Homepage"><img  src="https://drive.google.com/thumbnail?id=17Dsynr_XSkuKgpIZGrK6EhkSBp0Ydh8N" /> </a>
          <!-- <h1> E N I G M A </h1> -->
        </div>

        <div class="Search">
          <form action="/search" method="get">
            <input type="text" placeholder="You Looking for ?" name="search" />
            <button type="submit">üîç</button>
          </form>
        </div>

        <div class="Advance-Search">
          <a href="AdvanceSearch">Advance Search</a>
        </div>
      </section>

      <!-- 3rd part  -->
      <nav>
        <ul class="navbar">
          <li><a href="#">Men Perfume</a></li>
          <li><a href="#">Female Perfume</a></li>
          <li><a href="#">Brand </a></li>
        </ul>
      </nav>
      <div class="separator"></div>

      <div class="advanced-search-container">
        <div class="search-title">ADVANCE SEARCH</div>
        <form class="search-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type">
                    <option value="">Select Type</option>
                    <option value="parfum">PARFUM</option>
                    <option value="eau_de_parfum">EAU DE PARFUM</option>
                    <option value="eau_de_toilette">EAU DE TOILETTE</option>
                    <option value="eau_de_cologne">EAU DE COLOGNE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand">
            </div>
            <div class="form-group">
                <label for="gender">Gender </label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="men">Men</option>
                    <option value="women">Women</option>
                    <option value="unisex">Unisex</option>
                </select>
            </div>

            <div class="form-group">
              <label>Size</label>
              <div class="size-options">
                <label class="size-label"><input type="checkbox" name="size" value="10ml">10 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="30ml">30 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="35ml">35 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="40ml">40 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="50ml">50 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="60ml">60 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="70ml">70 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="100ml">100 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="125ml">125 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="150ml">150 ml</label>
                <label class="size-label"><input type="checkbox" name="size" value="200ml">200 ml</label>
                <label class="size-label"><input type="checkbox" name="size"value="250ml">250 ml</label>
              </div>
            </div>
            
            <div class="price-input-container">
              <label for="min-price">Min Price (‡∏ø)</label>
              <input type="number" id="min-price" name="min-price" value="0" min="0" max="60000" step="500" oninput="validatePriceRange()" />
              <small id="min-price-warning" style="display:none; color: red;">Minimum price cannot be less than 0.</small>
              
              <label for="max-price">Max Price (‡∏ø)</label>
              <input type="number" id="max-price" name="max-price" value="60000" min="0" max="60000" step="500" oninput="validatePriceRange()" />
              <small id="max-price-warning" style="display:none; color: red;">Maximum price cannot exceed 60,000.</small>
            </div>
            
            
            
            
            <div class="form-buttons">
                <button type="reset" class="button-clear">Clear</button>
                <button type="submit" class="button-search">Search</button>
            </div>
        </form>
    </div>
     
    </main>
    <footer>
      <a id ="About" href ="AboutUs.html">About us </a>
    </footer>
    <script src="../script/advancesearch.js"></script>
  </body>

</html>
